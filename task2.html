<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            justify-content: center;
            align-items: center;
            
        }
        #count {
            font-size: 48px;
            color: rgb(0, 255, 4);
        }
    </style>
</head>
<body>
  

<div id="count"></div>

<script>
    var count = 10;

    var countdown = setInterval(function() {
        document.getElementById("count").innerHTML = count;
        count--;

        if (count < 0) {
            clearInterval(countdown);
            document.getElementById("count").innerHTML = "REFRESH PAGE ";
        }
    }, 1000);
</script>

</body>
</html>
